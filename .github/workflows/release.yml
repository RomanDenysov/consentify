name: release

on:
  push:
    tags:
      - 'core-v*'

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      id-token: write  # npm provenance
      contents: read
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: 'https://registry.npmjs.org'
      - uses: pnpm/action-setup@v4
        with:
          version: 9
      - run: pnpm -r install
      - run: pnpm -r build
      - run: pnpm -r --filter @consentify/core publish --access public --provenance
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
